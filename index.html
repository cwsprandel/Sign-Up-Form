<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="left-container">
            <img class="background" src="landscape.jpg">
            <div class="title-banner">
                <svg height="75%" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg"><path d="M266.033 32.42l-85.238 85.238v19.799L285.832 32.42h-19.799zm41.528 3.728L184.523 159.186l168.291 168.29L475.852 204.44 307.56 36.15zm172.02 190.02L374.542 331.205h19.799l85.238-85.238v-19.799zm-239.903 13.627l-9.9 9.9 32.527 32.528 9.9-9.9-32.527-32.528zm-22.627 22.627l-23.528 23.527h47.055l-23.527-23.527zm-41.528 41.527l-27.255 27.256h65.054l27.256-27.256h-65.055zm-45.255 45.256l-27.254 27.254h65.054l27.254-27.254h-65.054zm-27.254 45.254l23.527 23.527 23.527-23.527h-47.054zm-21.729 3.728l-9.898 9.899 32.527 32.527 9.898-9.898-32.527-32.527zm-38.767 18.899l-7.504 22.512 37.388 37.388 22.512-7.504v-12.414L54.93 417.086H42.518z"/></svg>
                <h1 class="title-text">
                    The Odin Project
                </h1>
            </div>
        </div>
        <div class="right-container">
            <p class="top-text">
                This is not a real online service! 
                Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi! 
                <br>
                Sign up <i>now</i> to get started.
                <br>
                <br>
                You <i>know</i> you want to.
            </p>
            <form>
                <div class="form-box">
                    <div class="form-title">
                        Let's do this!
                    </div>
    
                    <div class="form-input">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name">
                    </div>
                
                    <div class="form-input">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name">
                    </div>
    
                    <div class="form-input">
                        <label for="email_address">Email Address</label>
                        <input type="email" id="email_address" name="email_address">
                    </div>
    
                    <div class="form-input">
                        <label for="phone_number">Phone Number</label>
                        <input type="text" id="phone_number" name="phone_number">
                    </div>
    
                    <div class="form-input">
                        <label for="password_input">Password</label>
                        <input type="password" id="password_input" name="password_input">
                        <p id="password_note"></p>
                    </div>
    
                    <div class="form-input">
                        <label for="password_confirm">Confirm Password</label>
                        <input type="password" id="password_confirm" name="password_confirm">
                    </div>
                </div>

                <button class="create-button" type="submit">Create Account</button>
            </form>
            <div class="log-in">
                <p class="bottom-text">Already have an account? </p>
                <a href="#">Log in</a>
            </div>
        </div>
    </div>

    <script src="index.js"></script>

</body>
</html>
